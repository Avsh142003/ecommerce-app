<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECommerce Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b93ca049f1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="pre-heading">
        <div class="left-part">
          <span class="offer"> Get Up To 70% Discount Everyday </span>
        </div>
        <div class="right-part">
          <div class="address">
            <i class="fa-solid fa-location-dot"></i>
            <span class="address"> 12980 Mignal Hill Road California </span>
          </div>
          <div class="email-id">
            <i class="fa-regular fa-envelope"></i>
            <span class="email-id"> example@gmail.com </span>
          </div>
          <div class="phone-no">
            <i class="fa-solid fa-phone"></i>
            <span class="phone-no"> +91-52362323 </span>
          </div>
          <div class="social-media-icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
